<!DOCTYPE html>
<html lang="en ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App</title>
  </head>

  <body>
    <div class="page-container">
      <div id="startScreen" class="start-screen">
        <h1>Quiz de Științe Geografice</h1>
        <p>Alege grad dificultate:</p>
        <select class="form-select" id="selectDifficulty"></select>
        <button id="btnStart" class="btn-start">Start</button>
      </div>

      <div id="quizScreen" class="quiz-screen">
        <h2 id="textQuestion"></h2>
        <button id="btnAnswer" class="btn-answer">Answer</button>
        <button id="btnNext" class="btn-next">Next</button>
        <button id="btnNextLevel" class="btn-next-level">Next Level</button>
      </div>

      <div id="resultScreen" class="result-screen">
        <p id="score"></p>
        <button id="btnRestart" class="btn-restart">Restart</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
